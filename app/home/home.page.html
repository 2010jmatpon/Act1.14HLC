<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lista de Canciones
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-input [(ngModel)]="filtro" placeholder="Introduce el nombre que desee Buscar"></ion-input>
  <ion-grid>
    <ion-row>
      <ng-container *ngFor="let user of users | async">
        <ion-col *ngIf="filtro=='' || user.name.first.startsWith(filtro)" size-xl="2" size-lg="3" size-md="4" size-sm="6" size-xs="12">
          <ion-card>
            <ion-card-content>
              <ion-avatar>
                <img [src]="user.picture.medium" />
              </ion-avatar>
              <p>{{ user.id }}</p>
              <p>{{ user.song }}</p>
              <p>{{ user.singer }}</p>
              <p>{{ user.age }}</p>
              <p>{{ user.genre }}</p>
              <p>{{ user.duration }}</p>
              <p>{{ user.release_date }}</p>






            </ion-card-content>
          </ion-card>
        </ion-col>
      </ng-container>
    </ion-row>
  </ion-grid>
</ion-content>
